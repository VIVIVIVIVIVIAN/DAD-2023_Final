<html>
  <head>
    <title>Weight Loss Calculator</title>
  </head>

    <style>
        h1{
            font-size: 120px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            color:rgb(8, 98, 68);
            text-align: center;
        }
        #weightheight{
            font-size: 50px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: normal;
            color:rgb(108, 183, 157);
            text-align: center;
        }
    </style>

    <h1>Weight Loss Calculator</h1>
<form action="{{ url_for('calculate') }}" method="post">
    
    <div id="weightheight">
      <label for="height">Height (cm)</label>
      <input type="number" step="0.01" id="height" name="height" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" step="0.01" id="weight" name="weight" required>
    
        <input type="hidden" id="bmi" name="bmi" value="{{ bmi }}">
    </div>

    <div style="text-align: center;">
        <p>(◍•ᴗ•◍)</p>
    </div>

    <div style="text-align: center;">
      <button type="submit">Calculate BMI</button>
    </div>

  </form>
